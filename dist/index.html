<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="headed">Knights Travails Odin Project</h1>
    </div>
    <div class="mainBtns">
        <!-- <form id="form"> -->
        <fieldset>
            <legend>MOVES</legend>
            <div class="head">
                <span>set the position</span>
                <span>X</span>
                <span>Y</span>
            </div>
            <div class="starPoints">
                <span>initial position</span>
                <input type="number" id="iX" min="0" max="7" value="3" required>
                <input type="number" id="iY" min="0" max="7" value="3" required>
            </div>
            <div class="starPoints">
                <span>Target position</span>
                <input type="number" id="tX" min="0" max="7" value="1" required>
                <input type="number" id="tY" min="0" max="7" value="1" required>
            </div>
            <div>
                <button class="subBtn" type="submit">send</button>
                <button class="resetBtn">reset</button>
            </div>
        </fieldset>
        <!-- </form> -->

    </div>
    <div class="frame">
        <div class="leftNums"></div>
        <div>
            <div class="board"></div>
            <div class="buttonNums"></div>
        </div>
    </div>
    <!-- <div class="frame"></div> -->
    <div class="footer"></div>


</body>

</html>
